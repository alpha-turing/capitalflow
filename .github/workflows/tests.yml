name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: reaum_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Set environment variables
      run: |
        echo "ENVIRONMENT=test" >> $GITHUB_ENV
        echo "DATABASE_URL=sqlite+aiosqlite:///:memory:" >> $GITHUB_ENV
        echo "SECRET_KEY=test-secret-key-for-ci-32-chars-min" >> $GITHUB_ENV
        echo "ENCRYPTION_KEY=test-encryption-key-32-chars-min" >> $GITHUB_ENV
        echo "REDIS_URL=redis://localhost:6379/0" >> $GITHUB_ENV
        echo "CELERY_BROKER_URL=redis://localhost:6379/1" >> $GITHUB_ENV
        echo "CELERY_RESULT_BACKEND=redis://localhost:6379/1" >> $GITHUB_ENV
    
    - name: Verify Python packages
      run: |
        python -c "import aiosqlite; print('✓ aiosqlite installed')"
        python -c "import sqlalchemy; print('✓ SQLAlchemy installed')"
        python -c "import pytest; print('✓ pytest installed')"
    
    - name: Run linting
      run: |
        pip install ruff
        ruff check app/ tests/ --select E,F,W
      continue-on-error: true
    
    - name: Run tests with coverage
      run: |
        python -m pytest tests/ -v --cov=app --cov-report=term-missing --cov-report=xml
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}
      continue-on-error: true
    
    - name: Test Summary
      if: always()
      run: |
        echo "## Test Results" >> $GITHUB_STEP_SUMMARY
        echo "Python version: ${{ matrix.python-version }}" >> $GITHUB_STEP_SUMMARY
        echo "All tests must pass for this workflow to succeed ✅" >> $GITHUB_STEP_SUMMARY
